name: hero_kids
description: "Hero Kids - Your intelligent assistant for creative tasks."

publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.1
  image_picker: ^1.0.4
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.0.3
  flutter_svg: ^2.0.7
