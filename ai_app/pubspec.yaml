  android: true
  ios: true
  web: true
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: assets/logs copy.png
    color: "#ffffff"
    # branding: assets/logs copy.png
    # branding_mode: bottom

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/app_icon.png"
