  video_player: ^2.8.2
  chewie: ^1.7.5
  google_fonts: ^6.1.0
  carousel_slider: ^5.1.1
  font_awesome_flutter: ^10.9.1
  google_generative_ai: ^0.4.6
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.14.1
  go_router: ^14.6.2
  fluttertoast: ^8.2.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

